<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="dist/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>
<body>
    <header>
        <!--hero header-->
        <section style="background-color:#EBE9E1; color:#000;">
            <!-- NAVBAR -->
            <section class="font-oswald flex items-center justify-between w-full p-4">
                <div class="flex">
                    <p class="text-xl font-bold">LOGO</p>
                </div>

                <!-- Centered Links -->
                <div class="flex space-x-8 text-xl">
                    <a href="#about-us" class="hover:text-gray-700">About Us</a>
                    <a href="#reviews" class="hover:text-gray-700">Reviews</a>
                    <a href="#shop" class="hover:text-gray-700">Shop</a>
                </div>

                <!-- Right-side Icons -->
                <div class="flex space-x-4 items-center">
                    <button class="p-2 hover:text-gray-700" style="background-color:#E43D12">
                        <!-- Shopping Cart Icon (example using Font Awesome) -->
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                    <button class="p-2 hover:text-gray-700" style="background-color:#E43D12">
                        <!-- Search Icon (example using Font Awesome) -->
                        <i class="fas fa-search"></i>
                    </button>
                    <button class="p-2 hover:text-gray-700" style="background-color:#E43D12">
                        <!-- Login Icon (example using Font Awesome) -->
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </section>

            <!-- Add Font Awesome for icons -->
            <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

            <!--HERO HEADER CONTENTS-->
            <section class="min-h-screen w-full bg-cover bg-center bg-no-repeat" style="background-color: #FFA2B6; color:#E43D12; border-top-right-radius: 75px; border-top-left-radius: 75px;">
                <div class="flex justify-center text-7xl">  
                    <p class="font-oswald absolute pt-10">Chic Elegance Boutique</p>
                </div>
                <div>
                    <p class="absolute top-[600px] left-2/4 text-4xl">Don't miss out.<br>try our products now.</p>
                    <button class="border-[#F63562] border-2 text-xl font-bold rounded-xl w-[200px] h-[65px] absolute top-3/4 left-2/4 hover:bg-[#F63562] hover:text-black hover:font-bold hover:text-xl">Sign up</button>
                </div>
                <div>
                    <img class="w-[900px] h-[900px] absolute top-[125px] left-[100px]" src="images\clothes.svg">
                </div>
            </section>

        </section>
    </header>
    <!--MAIN CONTENT-->
    <main>
        <section class="min-h-screen" style="background-color: bisque;">
            <h1>HELLO</h1>
        </section>
    </main>
</body>
</html>
